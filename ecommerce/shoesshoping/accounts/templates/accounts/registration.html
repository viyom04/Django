{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration</title>
    <link rel="stylesheet" href="{% static 'accounts/regstyle.css' %}">
</head>

<body>
    {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            <strong>message :</strong> {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          {% endfor %}
    <div class="main">
        <div class="leftbox">
            <div class="fullform">
                <div class="rh1">
                    <h1>Create your account</h1>
                </div>
                <div class="r2nd">
                    <h4>100% free. No credit card needed.</h4>
                </div>
                <div class="signgoogle">
                    
                    <div class="googlebutton">
                        <input type="button" name="sbutton" id="googlebutton" value="Sign in with your google account">
                    </div>
                </div>

                <span id="line">or</span>

                <form action="" class="form" method="post">
                    {% csrf_token %}
                    <div class="formdata" id="name">
                        <input type="text" name="firstname" required id="fname" placeholder="First name">
                        <input type="text" name="lastname" required id="sname" placeholder="Last name">
                    </div>
                    <div class="formdata">
                        <input type="email" name="email" required id="email" placeholder="Email address">
                    </div>
                    <div class="formdata">
                        <input type="password" name="password" id="password" placeholder="Enter your password">
                    </div>
                    <div class="formdata">
                        <input type="submit" value="register" id="submit">
                    </div>
                    <div class="privacystatement">
                        <span>
                            We're commited to your privacy.
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="rightbox">
            
        </div>
    </div>
</body>

</html>
